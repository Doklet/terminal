<div class="alert alert-danger" ng-show="error!=undefined">{{error}}</div>
<div class="alert alert-info" ng-show="info!=undefined">{{info}}</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="pipe" placeholder="Enter commands">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="submit()">Run</button>
        </span>
      </div>
      <div class="panel panel-default" ng-show="pipe.length > 0">
        <div class="panel-body">
          <table class="table">
            <tr ng-repeat="s in suggestions | filter:pipe">
              <td style="border-top: none;">{{s.name}}</td>
              <td style="border-top: none;">{{s.desc}}</td>
              <td style="border-top: none;">{{s.example}}</td>
            </tr>

          </table>

<!--           <ul class="list-unstyled">

            <li ng-repeat="s in suggestions | filter:pipe">
              <p>
                {{s.name}}
                <span class="pull-right">
                  {{s.desc}} {{s.example}}
                </span>
              </p>
            </li>

          </ul> -->
        </div>
      </div>
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.col-lg-6 -->
</div>
<div class="row">
  <br>
</div>
<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      {{content}}
    </div>
  </div>
</div>
</div>
