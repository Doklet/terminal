<div class="alert alert-danger" ng-show="error!=undefined">{{error}}</div>
<div class="alert alert-info" ng-show="info!=undefined">{{info}}</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="pipe" placeholder="Enter commands">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="submit()">Run</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Layout
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Tab</a>
            </li>
            <li><a href="#">Side By Side</a>
            </li>
          </ul>
        </span>
      </div>
      <div class="panel panel-default" ng-show="pipe.length > 0">
        <div class="panel-body">
          <table class="table">
            <tr ng-repeat="s in suggestions | filter:pipe">
              <td style="border-top: none;">{{s.name}}</td>
              <td style="border-top: none;">{{s.desc}}</td>
              <td style="border-top: none;">{{s.example}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.col-lg-6 -->
</div>
<div class="row">
  <br>
</div>
<div class="row">
  <div class="panel panel-default">
    <ul class="nav nav nav-tabs nav-justified" role="tablist">
      <li role="presentation" ng-class="{active: selectedTab=='input'}" ng-click="selectedTab='input'"><a>Input</a>
      </li>
      <li role="presentation" ng-class="{active: selectedTab=='output'}" ng-click="selectedTab='output'">
        <a>Output</a>
      </li>
    </ul>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12" ng-show="selectedTab=='input'">
          {{input}}
        </div>
        <div class="col-md-12" ng-show="selectedTab=='output'">
          <div>
            {{output}}
          </div>
          <div ui-grid="gridOptions" class="myGrid" ui-grid-auto-resize>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
