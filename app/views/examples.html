<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Examples
        <span> 
          <button type="button" class="btn btn-primary pull-right" ng-click="done()">Back</button>
        </span>
      </h3>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <a ng-repeat="example in examples" class="list-group-item">
          <h4 class="list-group-item-heading">{{example.name}}
            <span> 
              <button type="button" class="btn btn-info pull-right" ng-click="use(example)">Use</button>
            </span>
          </h4>
          <p class="list-group-item-text">{{example.description}}</p>
          <form>
            <div class="form-group">
              <label>Commands</label>
              <input class="form-control" ng-model="example.commands" ng-readonly="true">
            </div>
            <div class="form-group">
              <label>Input</label>
              <textarea class="form-control" rows="5" ng-model="example.text" ng-readonly="true"></textarea>
            </div>
          </form>
        </a>
      </div>
    </div>
  </div>
</div>
